      description: Join Plink for free and get 300 bonus Plink Points if you sign up today and link a card. Earn the rewards you deserve every time you shop or dine out!
      image: http://plink-images.s3.amazonaws.com/plink_logo/90x90.jpg
    static_pages:
      faq:
        what_is_plink_title: What is Plink?
        what_is_plink_text: "Plink is a rewards program that allows you to earn rewards for dining out and shopping offline. You select where you want to eat or shop, and Plink activates those offers on your credit or debit card. It's easy and safe!"
        what_is_a_qualified_purchase_title: "What is a 'qualified purchase'?"
        what_is_a_qualified_purchase_text: "A purchase is considered qualified when it meets or exceeds the minimum spend requirement and is in your Plink wallet at the time of purchase."
        how_long_does_it_take_title: "How long does it take to get my points?"
        how_long_does_it_take_text: "It can be as fast as a day or as long as a week depending on your bank and where you made the purchase. If you have waited that long and still don't have the points, please contact us with your Plink-registered email address and purchase information including the date, where you went and how much you spent."
        what_if_i_dont_get_my_points_title: "What if I don't get my points?"
        what_if_i_dont_get_my_points_text: "It is the member's responsibility to regularly monitor their account for missing points. If you don't receive your Plink points within two weeks of making a purchase or participation in a promotion, it is your responsibility to notify Plink via email at support@plink.com of any missing Plink points and provide supporting transaction information or other evidence of missing points. You have 60 days after a the date of completing a qualifying transaction or a promotion to notify Plink, otherwise those points are forfeited."
        can_spouse_and_i_have_accounts_title: "Can my spouse and I both have a Plink account?"
        can_spouse_and_i_have_accounts_text: "Absolutely! You and your spouse can both have a Plink account, as long as it's not a joint checking or credit card account. Your spouse will need to register a completely different account in order to earn rewards. Contact us if you have any questions about this, we'll be happy to clarify."
        why_cant_i_find_my_bank_title: "Why can't I find my bank? Or I found my bank, but it says it's unsupported. Why?"
        why_cant_i_find_my_bank_text: "While Plink works with most banks, there are still a few that we don't support. When Plink is confident that we can successfully reward you for purchases made through a particular banking institution, we will add that bank to our supported list. In the meantime, if you have a different credit card, you can register that card."
        why_does_plink_need_my_login_title: "Why does Plink need my login (username and password) information for my credit or debit card provider?"
        why_does_plink_need_my_login_text: "<p>We use your login credentials to establish a secure connection with your financial institution in order to automatically download your transaction information and match your purchases with offers you activated with Plink. Once a match is found, Plink automatically awards you.</p><p>Rest assured, all bank credentials are securely encrypted and no Plink employee has access to that information. Currently several reputable companies use this technology, including <a href='http://www.mint.com'>Mint.com</a> and <a href='http://www.paypal.com'>Paypal</a>.</p>"
        my_login_credentials_are_invalid_title: "My login credentials aren't being accepted, what can I do?"
        my_login_credentials_are_invalid_text: "You've probably received the error 'Incorrect answer to multi-factor authentication challenge question'. Make sure you have chosen the correct account associated with the bank you've selected.  If you continue to get this message, please try going to your bank's website and logging in there.  If you can't login through your bank's website, more than likely you'll have to update your credentials through your bank.  After you've updated your bank credentials and can successfully login to your bank, try coming back to Plink and linking your card.  As long as you can login through your bank's website, you should be able to link your account with Plink."
        why_is_plink_safe_title: "Why is Plink safe? How is my information stored?"
        why_is_plink_safe_text: "Your bank information is stored in the safest way possible. Plink never receives or stores your log-in information. Intuit is the third party we use to store your log-in information and match transaction so we can give you rewards. Intuit also built Turbo Tax, <a href='http://www.mint.com'>Mint.com</a> and Quickbooks and are responsible for storing millions of federal tax returns that include not only sensitive income information, but also bank routing numbers and social security numbers. They have the highest level of security available and are 100% PCI Compliant."
        can_i_add_more_than_one_card_title: "Can I add more than one card?"
        can_i_add_more_than_one_card_text: "Currently you can only register one card for Plink rewards. This means you should register the card you use the most so that you don't miss out on any rewards."
        how_do_you_know_Ive_made_a_purchase_title: "How do you know that I've made a purchase at a participating Plink location?"
        how_do_you_know_Ive_made_a_purchase_text: "Simply pay with the credit or debit card you have registered with Plink, we will be notified of your purchase and award your Plink account. Plink is designed so you don't have to carry around an additional card, print out coupons, or use any type of code to get your rewards."
        can_i_earn_rewards_multiple_time_title: "Can I earn rewards for shopping and dining at participating partners multiple times?"
        can_i_earn_rewards_multiple_time_text: "Yup! If any of our offers are going to expire, we'll send you an email and post it on the site. In the meantime, go as often as you like!"
        why_do_i_have_to_revalidate_title: "Why do I have to revalidate my account?"
        why_do_i_have_to_revalidate_text: "<p>Generally you get revalidation email if your bank has multiple security questions. Each time our automated process comes across a question it doesn't already have a stored answer for, you will have to revalidate.  So if you have 3 security questions, you will revalidate three times. Sometimes we'll get lucky and our process will get the same questions for a few days in a row, but eventually you will be asked to revalidate until we have all of the answers stored.</p><p>You will also need to revalidate any time you change your login credentials.</p>"
        what_if_i_dont_revalidate_title: "What happens if I don't revalidate my account?"
        what_if_i_dont_revalidate_text: "You have two weeks to revalidate your account after receiving the first email notice from Plink. If you don't revalidate your account within those two weeks, we'll remove your bank information from our system and you will stop earning Plink points. In order to ensure you don't miss out on any Plink points, revalidate as soon as you receive the first notice."
        i_was_missing_points_title: "I was missing points, but just realized I needed to revalidate my account. Will my points still be added?"
        i_was_missing_points_text: "As long as you revalidated your account within a week or so of receiving our revalidation email, you will receive your points. If you wait longer than, that it's possible that we may not get those transactions from your bank, just let us know as soon as you can so we can recover as many of your transactions as possible."
        how_do_referrals_work_title: "How Does the Referral Program work?"
        how_do_referrals_work_text: "A referral is considered successfully joined when he/she confirms his/her email address and links a card to their account. When you refer a friend, your first referral will unlock an additional slot in your wallet and you will receive 100 Plink points. For each friend that successfully joins, we'll give you 100 Plink. Spread the word."
        what_will_happen_if_i_return_title: "What will happen to my points if I need to return something I've purchased at a retail location?"
        what_will_happen_if_i_return_text: "Plink reserves the right to withhold any points for up to 90 days. If the points are awarded and the purchases are returned, those could be removed from your account and no rewards will be shipped."
        why_do_i_have_to_reverify_multiple_times_title: "Why do I have to reverify my account multiple times?"
        why_do_i_have_to_reverify_multiple_times_text: "Generally you get those if your bank has multiple security questions. You'll likely get a reverification email a few times until we have all of your security answers on file. You will also have to reverify if you change any of your login information for your bank."
        i_saw_promotion_for_a_brand_not_in_my_list_title: "I saw a promotion for a specific brand that isn't in my list of Plink merchants. Can I participate?"
        i_saw_promotion_for_a_brand_not_in_my_list_text: "Occasionally Plink runs test brands to different groups of Plink members. If you ever see or hear about a specific Plink partner that isn't in your list of participating merchants please contact us and we will happily add them to your Plink account."
        how_many_points_to_redeem_title: "How many points does it take to redeem for a gift card?"
        how_many_points_to_redeem_text: "Currently, the smallest gift card you can cash out for is a $5 gift card, and that requires 500 points. $10 gift cards cost 1,000 Plink points and $25 gift cards are 2,500 points."
        how_do_i_redeem_title: "How do I redeem my points for a gift card?"
        how_do_i_redeem_text: "To redeem, login to your Plink account and click the Rewards link in the upper, right-hand corner. When you have enough points to redeem the denomination circles will turn green. Just click on the corresponding denomination circle and that will order the reward.  Rewards are generally emailed to you within 24-48 hours."
        where_are_my_gift_cards_title: "I redeemed for a large amount of gift cards, but I only received a portion of them. Where are the rest of my gift cards?"
        where_are_my_gift_cards_text: "We have an automatic safeguard in place to protect Plink from gift card theft. This safeguard only allows $100 - $125 in gift cards to be sent in a 24-hour period. If you redeem for more than $125 in gift cards at once, it could take a few days for our system to send them all to you."
        is_there_a_double_points_limit_title: "Is there a limit to how many times I can get double or triple points during the promotional period?"
        is_there_a_double_points_limit_text: "There is a limit to the number of bonus points you can get during a promotion. During any promotional period (from when it starts to the expiration date), you may earn up to 2500 bonus points, unless otherwise stated in the promotion. Please read the promotion details for each promotion to find out more."
        will_i_get_points_if_i_change_card_title: "Will I still get points for a purchase if I change my credit or debit card?"
        will_i_get_points_if_i_change_card_text: "You should always wait to change your credit or debit card until you've received all the points from any purchases you've made at Plink partner locations. Once you change your card, we will only award points for transactions made on the new card. If you have pending purchases on your current card, please wait to change your card until the points have posted to your Plink account."
